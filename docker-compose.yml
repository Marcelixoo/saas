version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - GIN_MODE=debug
      - SERVER_PORT=8080
      - SEARCH_RATE_LIMIT=60
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
